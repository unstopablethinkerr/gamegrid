<!DOCTYPE html> 
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini Games Showcase</title>

<style>    
  /* Reset and Base Styling */

    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #f3f4f6;
      color: #333;
    }

    h1 {
      text-align: center;
      color: #fff;
      background: linear-gradient(45deg, #4CAF50, #2196F3);
      padding: 20px;
      margin: 0;
    }

    

    /* Grid Container */
    .grid-container {
      display: grid;
      grid-template-columns: repeat(2, 1fr); /* Default for mobile */
      gap: 15px;
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }

    /* Grid Items */
    .grid-item {
      background: #fff;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .grid-item:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
    }

    .grid-item img {
      width: 100%;
      height: auto;
      display: block;
    }

    .grid-item p {
      margin: 10px;
      font-size: 1.2rem;
      font-weight: bold;
    }

    .grid-item a {
      text-decoration: none;
      color: #2196F3;
      transition: color 0.2s;
    }

    .grid-item a:hover {
      color: #4CAF50;
    }

    /* Responsive Design */
    @media (min-width: 600px) {
      .grid-container {
        grid-template-columns: repeat(3, 1fr);
      }
    }

    @media (min-width: 992px) {
      .grid-container {
        grid-template-columns: repeat(4, 1fr);
      }
    }

button {
  background-color: #4CAF50;
  color: white;
  border: none;
  border-radius: 5px;
  padding: 10px 15px;
  font-size: 1rem;
  cursor: pointer;
  transition: background-color 0.3s, transform 0.2s;
  margin-top: 10px;
}

button:hover {
  background-color: #45a049;
  transform: scale(1.05);
}

button:active {
  transform: scale(0.95);
}





.gamebg {
  position: relative;
  width: 100%;
  height: 100vh; /* Full viewport height */
  background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb);
  overflow: hidden;
}

/* Particle styling */
.particle {
  position: absolute;
  width: 8px;
  height: 8px;
  background: rgba(255, 255, 255, 0.7);
  border-radius: 50%;
  animation: moveParticles 10s linear infinite;
  opacity: 0.8;
}

/* Particle animation */
@keyframes moveParticles {
  from {
    transform: translateY(0) translateX(0);
    opacity: 1;
  }
  to {
    transform: translateY(-100vh) translateX(30vw);
    opacity: 0;
  }
}
</style>
</head>
<body>
  <h1>Mini Games</h1>
<div class="gamebg">
<button onclick="shareGame('${names[i]}', '${urls[i]}')">Share</button>
  <div class="grid-container" id="grid-container">
    <!-- Grid items will be dynamically added here -->
  </div>
</div>

<!--     <script src="script.js"></script> -->
    <script>

      
    // Game details arrays
    const names = ["Color Challenge", "Memory Match","SWOT","Quiz","Typing Speed Test"];
    const urls = [
      "https://unstopablethinkerr.github.io/color-quiz-challenge/",
      "https://unstopablethinkerr.github.io/memory-match-game/", 
      "https://unstopablethinkerr.github.io/SWOT-ANALYSIS/" ,
      "https://unstopablethinkerr.github.io/general-knowledge-quiz/" ,
      "https://unstopablethinkerr.github.io/typing-speed-test/"];
    const images = [
      "img1.jpg",
      "img2.jpg" , "img3.jpg", "img4.jpeg","img5.jpg"];

   // Populate the grid dynamically
const gridContainer = document.getElementById("grid-container");

for (let i = 0; i < names.length; i++) {
  const gridItem = document.createElement("div");
  gridItem.className = "grid-item";

  // Properly wrap the innerHTML in quotes
  gridItem.innerHTML = `
    <img src="${images[i]}" alt="${names[i]}">
    <p><a href="${urls[i]}" target="_blank">${names[i]}</a></p>
  `;

  gridContainer.appendChild(gridItem);
}

function shareGame(name, url) {
  if (navigator.share) {
    navigator.share({
      
      text: `ðŸCheck out this game 
https://unstopablethinkerr.github.io/gamegrid/ `
    }).then(() => {
      console.log('Thanks for sharing!');
    }).catch((err) => {
      console.error('Error sharing:', err);
    });
  } else {
    alert('Web Share API is not supported in your browser.');
  }
}


// Select the game background element
const gameBg = document.querySelector('.gamebg');

// Create particles dynamically
for (let i = 0; i < 100; i++) {
  const particle = document.createElement('div');
  particle.className = 'particle';
  
  // Randomize position and animation duration
  particle.style.left = Math.random() * 100 + 'vw';
  particle.style.top = Math.random() * 100 + 'vh';
  particle.style.animationDuration = 5 + Math.random() * 5 + 's';
  particle.style.animationDelay = Math.random() * 5 + 's';

  // Append particles to the game background
  gameBg.appendChild(particle);
}
    </script>
</body>
</html>
