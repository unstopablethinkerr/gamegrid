<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  .grid-container {
    display: grid;
    grid-template-columns: repeat(3, 1fr); /* Default for mobile */
    gap: 10px;
    background-color: #2196F3;
    padding: 10px;
  }
  .grid-item {
    background-color: rgba(255, 255, 255, 0.8);
    border: 1px solid rgba(0, 0, 0, 0.8);
    padding: 20px;
    font-size: 16px;
    text-align: center;
  }
  .grid-item img {
    max-width: 100%;
    height: auto;
  }
  /* Desktop view */
  @media (min-width: 768px) {
    .grid-container {
      grid-template-columns: repeat(4, 1fr);
    }
  }
</style>
</head>
<body>

<h1>Dynamic Grid Layout</h1>

<p>The grid layout below is dynamically populated based on JavaScript arrays.</p>

<div class="grid-container" id="grid-container">
  <!-- Items will be dynamically added here -->
</div>

<script>
  // Lists holding names, URLs, and image sources
  const names = ["Color Challenge", "Memory Match" ];
  const urls = ["https://unstopablethinkerr.github.io/color-quiz-challenge/", "https://unstopablethinkerr.github.io/memory-match-game/"];
  const images = [
    "images/img1",
    "images/img2"
  ];

  // Reference to the grid container
  const gridContainer = document.getElementById("grid-container");

  // Populate the grid dynamically
  for (let i = 0; i < names.length; i++) {
    const gridItem = document.createElement("div");
    gridItem.className = "grid-item";

    gridItem.innerHTML = `
      <img src="${images[i]}" alt="${names[i]}">
      <p><a href="${urls[i]}">${names[i]}</a></p>
    `;

    gridContainer.appendChild(gridItem);
  }
</script>

</body>
</html>
